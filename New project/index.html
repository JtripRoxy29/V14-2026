<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="screen-one">
  <div id="hearts-bg" aria-hidden="true"></div>

  <main class="container">
    <div class="banner-gif">
      <img id="banner" src="public/assets/gifs/gif1.gif" alt="Cute valentine banner" loading="lazy">
      <div id="banner-fallback" class="gif-fallback" hidden>Pink Hearts</div>
    </div>

    <h1 id="question-heading">Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes-button" type="button">Yes</button>
      <button id="no-button" type="button">No</button>
    </div>

    <div class="message">
      <h2 id="success-message" hidden>Yay! You made my day.</h2>
      <p id="hint-message" class="hint" hidden></p>
    </div>
  </main>

  <script src="public/js/script.js"></script>
</body>
</html>
