<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day</title>
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="screen-two">
  <div id="hearts-bg" aria-hidden="true"></div>

  <div class="container purple-scene-container">
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>

      <div class="card">
        <div class="text">Happy<br>Valentine's Day!</div>
        <div class="texts">Mi Amorcito</div>
        <div class="heart" aria-hidden="true"></div>
      </div>

      <div class="hearts" aria-hidden="true">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>

    <div class="shadow"></div>

    <button id="to-final-letter" class="center-heart-launch" type="button" aria-label="Open final love letter">
      <span>Click me</span>
    </button>
  </div>

  <script src="public/js/script.js"></script>
</body>
</html>
